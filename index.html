<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7deaa9ecbc.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="input">
                <input type="text" placeholder="Your Password..." readonly>
                <span class="copy" title="copy"><i class="fa-sharp fa-solid fa-copy"></i></span>
            </div>
            <button class="btn">Generate Password</button>
        </div>
        <div class="notify"></div>
        <div class="pass-length">
            <lebel for="length">Pwd Length </lebel>
            <select id="length" data-pwd-length>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="pwd-manager"></div>
    </div>
</body>
</html>
